<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <hr>
        <section class="search-img">
            <form action="">
                <label for="search">
                    Search your Image here:
                </label>
                <input type="text" name="search" id="search">
                <input type="button" value="Search">
            </form>
            <div class="search-result">
                <img src="panda.png" alt="image of a panda">
            </div>
            <a href="#">For more click here</a>
        </section>

        <hr>

        <section class="feedback">
            <form action="">
                <label for="name">
                    Name:
                </label> <br>
                <input type="text" name="name" id="name" placeholder="Type your name here"> <br>
                <label for="date">Date:</label> <br>
                <input type="date" name="date" id="date"> <br>
                <label for="comment">Comment:</label> <br>
                <textarea name="comment" id="comment" cols="40" rows="3"></textarea> <br> <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
