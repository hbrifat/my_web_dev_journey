<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Centering With different ways</title>

    <style>
        .container{
            position: relative;
            height: 250px;
            border: 3px solid #006100;
        }
        .centered-element{
            border: 1px solid black;
            margin: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-element">
            <p>Hello, Welcome to Center!</p>
        </div>
    </div>
</body>
</html>
