<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYOO - Homepage</title>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <main class="flex justify-center">
        <!-- Phone model -->
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-3">
              <!-- Stats -->
              <div>
                <div class="stats shadow">
                  <div class="stat">
                    <div id="available-balance" class="stat-value">9400</div>
                    <div class="stat-desc">Available Balance</div>
                  </div>
                </div>
              </div>

              <div class="divider"></div>

              <!-- Buttons -->
              <div>
                <button id="add-money-btn" class="btn btn-lg me-5">Add Money</button>
                <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
              </div>

              <div class="divider"></div>

              <!-- Add money Form Start -->
              <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add Money Amount</span>
                    </label>
                    <input id="add-money-input"
                      type="text"
                      placeholder="amount"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="add-money-pin-input"
                      type="password"
                      placeholder="pin"
                      class="input input-bordered" autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-submit" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- Add money Form End -->

              <!-- Cash-out Form Start -->
              <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount</span>
                    </label>
                    <input id="cash-out-input"
                      type="text"
                      placeholder="amount"
                      class="input input-bordered"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="cash-out-pin-input"
                      type="password"
                      placeholder="pin"
                      class="input input-bordered" autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-submit" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
              <!-- Cash Out Form End -->
            </div>
          </div>
        </div>
      </main>

      <!-- js -->
      <script src="main.js"></script>
    </main>
  </body>
</html>
